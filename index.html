<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind Cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Font Awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Emergency-Hotline</title>
</head>

<body class="hind-font">

    <!-- header Section -->
    <header>
        <!-- Menu Bar -->
        <section class="flex justify-between items-center mt-6 mb-6 px-2 sm:px-0 sm:max-w-[1800px] mx-auto">
            <div class="flex items-center gap-[8px] sm:gap-[10px]">
                <img class="h-8 sm:h-12 h-8 sm:w-12 " src="./assets/logo.png" alt="">
                <h1 class="font-extrabold text-[14px] sm:text-[20px] text-[#006747] my-0">Emergency<br><span>Service</span></h1>
            </div>
            <div class="flex items-center gap-[10px] sm:gap-5">
                <div class="bg-[#41E9FF19] flex items-center gap-[8px] sm:gap-[10px] rounded-full px-5 sm:px-9 py-2 sm:py-3">
                    <h1 class="font-bold sm:font-black text-[12px] sm:text-[16px] text-black">0</h1>
                    <img class="h-4 w-4 sm:h-6 sm:w-6" src="./assets/heart.png" alt="">
                </div>
                <div class="bg-[#41ff6b1a] flex items-center gap-[8px] sm:gap-[10px] rounded-full px-3 sm:px-5 py-2 sm:py-3">
                    <h1 class="font-bold sm:font-black text-[12px] sm:text-[16px] text-black">100</h1>
                    <img class="h-4 w-4 sm:h-7 sm:w-7" src="./assets/coin.png" alt="">
                </div>
                <div class="bg-[#00A63E] rounded-full px-5 sm:px-9 py-2 sm:py-3">
                    <h1 class="font-semibold text-[12px] sm:text-[16px] text-white"><span>2</span> Copy</h1>
                </div>
            </div>
        </section>
        <!-- Banner section -->
         <section class="py-[21px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center">
            <img class="w-[92px] mx-auto" src="./assets/logo-dark.png" alt="">
            <h2 class="font-bold text-[25px] sm:text-[40px] text-white mt-[10px] mb-[10px]">Emergency Service Directory</h2>
            <p class="font-normal sm:font-semibold text-[20px] text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
         </section>
    </header>


    <!-- Main Section -->
    <main>

    </main>
</body>

</html>
